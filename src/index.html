<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="main.css" rel="stylesheet" />
</head>

<body>
    <script src="./index.js"></script>
    <h1>Tic tac toe</h1>
    <main>
        <div class="container">
            <div id="gameboard" class="grow"></div>
            <div class="main__information">
                <div>
                    <div>Turno</div>
                    <div id="playerturn" class="turn-cell-o"></div>
                </div>
                <div>
                    <div>Movements</div>
                    <table>
                        <thead>
                            <tr>
                                <td>Orden</td>
                                <td>Casilla</td>
                                <td>Tipo</td>
                            </tr>
                        </thead>
                        <tbody id="movements"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <div style="display:flex;justify-content:center">
        <button id="restart">New game</button>
    </div>
</body>

</html>
